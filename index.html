<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Title</title>

	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/butterup.css">
</head>

<body>

	<div id='horizontal_carousel'>
		<div class="panel red">Panel Red</div>
		<div class="panel green">Panel Green</div>
		<div class="panel blue">Panel Blue</div>
	</div><!-- / container -->

	<!-- scripts concatenated and minified via build script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/butterup.js"></script>
	<script>
		$(function(){
			butterup.horizontal_carousel('#horizontal_carousel');
		});
	</script>

</body>
</html>
